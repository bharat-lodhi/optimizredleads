{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Sub Admins</h3>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead>
    <tbody>
      {% for s in subs %}
      <tr><td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.email }}</td></tr>
      {% empty %}<tr><td colspan="3">No sub-admins</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
