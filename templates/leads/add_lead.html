{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Add Lead</h3>
  <form method="post">{% csrf_token %}
    <div class="mb-3"><input name="name" class="form-control" placeholder="Name" required></div>
    <div class="mb-3"><input name="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-3"><input name="phone" class="form-control" placeholder="Phone"></div>
    <div class="mb-3"><input name="source" class="form-control" placeholder="Source"></div>
    <button class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
